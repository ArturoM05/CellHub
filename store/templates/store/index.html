<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Store Dashboard</title>
    <style>body{font-family:Arial; margin:20px} table{border-collapse:collapse;width:100%} td,th{border:1px solid #ddd;padding:8px}</style>
  </head>
  <body>
    <h1>Store Dashboard</h1>
    <h2>Productos</h2>
    <table>
      <thead>
        <tr><th>ID</th><th>Marca</th><th>Modelo</th><th>Precio</th><th>Activo</th><th>Stock</th></tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.marca }}</td>
          <td>{{ p.modelo }}</td>
          <td>{{ p.precio }}</td>
          <td>{{ p.activo }}</td>
          <td>{{ p.stock }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No products</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <p>
      <a href="/admin/">Admin</a> â€” use the admin to create products and inventory.
    </p>
  </body>
</html>
